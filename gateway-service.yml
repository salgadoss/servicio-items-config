server:
  port: 8085

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routers:
        - id: service-customer
          uri: lb://service-customer
          predicate:
            - Path=/customers/**
        - id: service-product
          uri: lb://service-product
          predicate:
            - Path=/products/**
        - id: service-shopping
          uri: lb://service-shopping
          predicate:
            - Path=/invoices/**
